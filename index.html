<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Registration Form</title>
</head>

<body>

	<main>
		<section>
			<!-- Sign Up -->
			<form name="signUpForm" id="signUpForm" class="form" aria-label="Sign Up in the Form" autocomplete="on">
				<fieldset class="form-group">
					<legend aria-label="Please, Sign Up">
						<h2 class="form-title">Please, Sign Up</h2>
					</legend>

					<div class="input-wrap">
						<input type="text" id="firstName" name="firstName" class="form-input" placeholder="" value=""
							aria-labelledby="firstNameLabel" autocomplete="given-name" required>
						<span class="field-icon"></span>
						<label for="firstName" id="firstNameLabel" class="form-label" aria-label="Enter Your First Name">
							<span>First Name</span>
						</label>

						<div class="validate-field__alert visually-hidden">
							<div class="close-alert"></div>
							<p>Incorrect entry in the field</p>
						</div>
					</div>

					<div class="input-wrap">
						<input type="text" id="lastName" name="lastName" class="form-input" placeholder="" value=""
							aria-labelledby="lastNameLabel" autocomplete="family-name" required>
						<span class="field-icon"></span>
						<label for="lastName" id="lastNameLabel" class="form-label" aria-label="Enter Your Last Name">
							<span>Last Name</span>
						</label>

						<div class="validate-field__alert visually-hidden">
							<div class="close-alert"></div>
							<p>Incorrect entry in the field</p>
						</div>
					</div>

					<div class="input-wrap">
						<input type="email" id="email" name="email" class="form-input" placeholder="" value=""
							aria-labelledby="emailLabel" autocomplete="email" required>
						<span class="field-icon"></span>
						<label for="email" id="emailLabel" class="form-label" aria-label="Enter Your email address">
							<span>Email address</span>
						</label>

						<div class="validate-field__alert visually-hidden">
							<div class="close-alert"></div>
							<p>Incorrect entry in the field</p>
						</div>
					</div>

					<div class="input-wrap">
						<input type="password" id="password" name="password" class="form-input" placeholder="" value=""
							aria-labelledby="passwordLabel" autocomplete="new-password" minlength="8" maxlength="15" required>
						<!-- Show/hide password -->
						<span class="toggle-password">
							<i class="fa-solid fa-eye-slash"></i>
						</span>
						<label for="password" id="passwordLabel" class="form-label" aria-label="Enter Your password">
							<span>Password</span>
						</label>

						<div class="validate-field__alert visually-hidden">
							<div class="close-alert"></div>
							<p>Incorrect entry in the field</p>
						</div>
					</div>

					<div class="checkbox-wrap">
						<input type="checkbox" id="terms" name="terms" class="form-checkbox" value="" aria-labelledby="termsLabel"
							required>
						<label for="terms" id="termsLabel" class="terms-label">
							<span class="terms-control" aria-hidden="true">I agree with Privacy Policy</span>
						</label>
					</div>
				</fieldset>

				<button type="submit" id="signUpButton" name="submit" class="form-submit" value="Sign Up"
					aria-label="Go to the created profile" aria-labelledby="signUpButtonLabel" accesskey="s" disabled>
					<span id="signUpButtonLabel">Sign Up</span>
				</button>
			</form>

			<!-- Successful Modal -->
			<div class="success-modal visually-hidden" id="successModal">
				<div class="success-modal__header">
					<span class="success-icon">
						<i class="fa-regular fa-circle-check"></i>
					</span>
				</div>

				<div class="success-modal__main" aria-label="User Profile">
					<h3 class="success-modal__title">Great!</h3>
					<p class="success-modal__content">Your account has been created successfully.</p>

					<button type="button" id="exploreButton" name="button" class="modal-button" value="Start exploring"
						aria-label="Go to exploring web site" aria-labelledby="exploreButtonLabel">
						<span id="exploreButtonLabel">Start exploring</span>
						<span class="arrow-icon"><i class="fa-solid fa-arrow-right"></i></span>
					</button>
				</div>
			</div>
		</section>
	</main>

	<script src="js/script.js"></script>
</body>

</html>
