<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Registration Form</title>
</head>

<body>

	<section class="form-section">
		<div class="form-wrapper">
			<!-- Sign Up -->
			<form name="signUpForm" class="form" aria-label="Fill in the data in the form" >
				<div class="form-row">

					<fieldset class="form-group">
						<legend aria-label="Enter Your Details First Name Last Name and Email address">
							<span>Please, Sign Up</span>
						</legend>

						<label for="firstName" id="firstNameLabel" aria-label="Your First Name"></label>
						<input type="text" id="firstName" name="firstName" class="input" aria-labelledby="firstNameLabel" placeholder="First Name"
							autocomplete="given-name" class="form-input" required autofocus>

						<label for="lastName" id="lastNameLabel" aria-label="Your Last Name"></label>
						<input type="text" id="lastName" name="lastName" class="input" aria-labelledby="lastNameLabel" placeholder="Last Name"
							autocomplete="family-name" class="form-input" required>

						<label for="email" id="emailLabel" aria-label="Your email address"></label>
						<input type="email" id="email" name="email" class="input" aria-labelledby="emailLabel" placeholder="Email address"
							autocomplete="email" class="form-input" required>

						<label for="password" id="passwordLabel" aria-label="Your password"></label>
						<input type="password" id="password" name="password" class="input" aria-labelledby="passwordLabel" placeholder="Password"
							autocomplete="password" class="form-input" required>
					</fieldset>

					<fieldset class="form-group">
						<legend aria-label="Choose Your Confirm"></legend>

						<label for="confirmAgree" class="confirm-label">
							<input type="checkbox" id="confirmAgree" name="confirmAgree" aria-labelledby="confirmAgreeLabel"
								value="agree" required>
							<span id="confirmAgreeLabel" class="confirm-control" aria-hidden="true">I agree with Privacy Policy</span>
						</label>
					</fieldset>

					<fieldset class="form-group">
						<legend aria-label="Go to the created profile"></legend>

						<button type="submit" id="signUpBtn" name="signUp" class="btn" aria-label="Go to the created profile"
							aria-labelledby="signUpBtnLabel" value="Sign Up" accesskey="s">
							<span id="signUpBtnLabel">Sign Up</span>
						</button>
					</fieldset>

				</div>
			</form>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>

</html>
